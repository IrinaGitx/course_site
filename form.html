<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для звʼязку</title>
</head>
<body>
    <a href="#bottom">В кінець сторінки</a>
    <a id="top"></a>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Головна</a></li>
            <li><a href="program.html">Програма курсу</a></li>
            <li><a href="form.html">Форма</a></li>
        </ul>
    </nav>
</header>

<main>
    <form action="#" method="post">
    <h1>Реєстрація</h1>

    <label for="name">Ім’я:</label>
    <input type="text" id="name" name="user_name" required><br><br>
    
    <label for="email">Електронна пошта:</label>
    <input type="email" id="email" name="user_email" required><br><br>
    
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="user_password" required><br><br>
    
    <label for="confirm_password">Підтвердження пароля:</label>
    <input type="password" id="confirm_password" name="confirm_password" required><br><br>
    
    <p>Формат навчання:</p>
    <input type="radio" id="online" name="format" value="online">
    <label for="online">Онлайн</label><br>
    <input type="radio" id="offline" name="format" value="offline">
    <label for="offline">Офлайн</label><br><br>
    
    <input type="checkbox" id="news" name="news" required>
    <label for="news">Підписатися на новини курсу</label><br><br>
    
    <button type="submit">Зареєструватися</button>
    
  </form>
</main>
